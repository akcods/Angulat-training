<mat-card class="example-card">
    <mat-card-title-group>
      <mat-card-title>{{current.title}}</mat-card-title>
      <img mat-card-lg-image src="http://localhost:8090/{{current.image}}" >
    </mat-card-title-group>
    <mat-card-content>
      {{current.address}} <br>
      {{current.city}} <br>
      {{current.pin}}

    </mat-card-content>
  </mat-card>
