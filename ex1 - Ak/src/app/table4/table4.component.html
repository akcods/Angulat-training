<mat-form-field appearance="standard" style="padding: 2%;">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="year or category" #input>
</mat-form-field>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Position Column -->
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 100px;"> Year </th>
        <td mat-cell *matCellDef="let element"> {{element.year}} </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 100px;"> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="width: 200px;"> Name </th>
        <td mat-cell *matCellDef="let element"> 
          <div *ngFor="let x of element.laureates">
            <li style="padding: 2%;">{{x.firstname}}  {{x.surname}}</li>  
          </div> 
        </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="laureates">
        <th mat-header-cell *matHeaderCellDef > Laureates </th>
        
        <td mat-cell *matCellDef="let element"> 
          <div *ngFor="let x of element.laureates">
          <li style="padding: 1%;">{{x.motivation}}</li>  
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 30, 50]"

                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
